<!DOCTYPE html>
<html lang="en">
<head>

    #main-title{
      color: #231815;
      text-align: center;
      margin: 0%;
      padding:150px 0px 150px 0px ;
      font-weight: normal;

    }
    #sub-title{
      color:#aaaaaa;
      display: block;
      font-size:15px;
    }

  </style>
</head>
<body>

    <ul>
      <li>WORK</li>
